<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="devchallenges.png" />

  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href="styles.css" rel="stylesheet">

  <title>Devchallenges</title>

</head>

<body>
  <h1>Checkout</h1>
  <div class="main-comtainer cart-view">
    <div class="cart-item-details">

      <div class="item-image">
        <img src="photo1.png" alt="vintage-backbag">
      </div>

      <div class="item-info-with-quantity">
        <p>Vintage Backbag</p><br>
        <span class="after-discount-price">$54.99</span> <span class="original-price">$94.99</span>
        <p class="quantity"><span class="decrease-quantity">-</span>1<span class="increase-quantity">+</span></p>
      </div>

    </div>
    <div class="cart-item-details">

      <div class="item-image">
        <img src="photo2.png" alt="levi-shoes">
      </div>

      <div class="item-info-with-quantity">
        <p>Levi Shoes</p><br>
        <span class="after-discount-price">$74.99</span> <span class="original-price">$124.99</span>
        <p class="quantity"><span class="decrease-quantity">-</span>1<span class="increase-quantity">+</span></p>
      </div>

      <div class="final-details">
        <p>Shipping<span class="shipping-amount">$19</span></p>
        <p>Total<span class="total-amount">$148.98</span></p>
      </div>

    </div>
  </div>
</body>

</html>
